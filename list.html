<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List 2022 with LocalStorage</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="main.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>

	<!-- App Wrapper -->
<div style = "position:absolute; left:700px; top:100px">
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Welcome User!
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE AN EVENT</h3>
			<form id="new-todo-form">
				<h4>What's on your mind?</h4>
				<input 
					type="text" 
					placeholder="e.g. emoryvolunteer.com, Emory Volunteer, 5/12/23"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Long Term</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Short Term</div>
					</label>
				</div>

				<input type="submit" value="Add event" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>EVENT LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="list.js"></script>
	<!-- End of JS Import -->
</div>
<div style = "position:absolute; top:300px; left:150px">
	<div class="box">
		<h2>List A New Volunteer Opportunity</h2>
		<form id="new-task-form">
	<div id="tasks">
		<div class="task">
			<div class="content">
		<ul>
			<h2>Requirements</h2>
			<li><span>1</span>Name</li>
			<li><span>2</span>Website</li>
			<li><span>3</span>Details (Times, roles, etc.)</li>
		</ul>
	</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
